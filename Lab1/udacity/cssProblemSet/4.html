<html>
<head>
  <meta charset="utf-8">
  <title>Using Attributes Quiz</title>
  <style>
    body {
      font-family: Arial;
    }
    #to-do-list {
      width: 400px;
      background: #2e3d49;
      padding: 10px 20px;
    }
    .title {
      color: #fff;
    }
    .underline {
      text-decoration: underline;
    }
    .list {
      list-style-type: circle;
      text-align: left;
      font-size: 16px;
      color: #1fba58;
      line-height: 24px;
    }
    .finished {
      color: #f4442f;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
<div>
  <h1>My To-Do List</h1>
  <h2>cleaning</h2>
  <ul class="list">
    <li>wash the floors</li>
    <li>clean the toilet</li>
    <li>take out garbage</li>
    <li class="finished">washed the dishes</li>
  </ul>
  <h2>Hobby</h2>
  <ul class="list">
    <li class="finished">read a book</li>
    <li class="finished">finish stretching</li>
    <li> swimming</li>
    <li>finish speed reading</li>
  </ul>
  <h2>Friends</h2>
  <ul class="list">
    <li class="finished">finished talk to a friend</li>
    <li>bought a movie ticket</li>
    <li>order a popcorn</li>
  </ul>
</div>
</body>
</html>
