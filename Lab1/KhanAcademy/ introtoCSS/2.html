<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
            #olaf-seasons{
                background-color:rgb(140, 101, 186);
            }
            #summer{
                background-color:rgb(192, 222, 44);
            }
            #winter{
                background-color:rgb(33, 159, 194);
            }
            
            
        </style>
    </head>
    <body>
        
        <h1 id="olaf-seasons">Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p>He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p>He likes to stay in and cuddle</p>
    </body>
</html>
